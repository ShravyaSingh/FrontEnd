<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    #p{
      color: coral;
    }

    #q{
      font-size: 2rem;
    }

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #r {
      font-family: 900;
    }

    #s {
      font-family: 'Caveat', cursive;
font-family: 'Montserrat', sans-serif;
    }

    #t{
      text-align: right;
    }

    html{
      font-size: 30px;
    }

    /* Don't change the CSS above, add Your CSS below */

    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="p">Color</p>
  <p id="q">Font Size</p>
  <p id="r">Font Weight</p>
  <p id="s">Font Family</p>
  <p id="t">Text Align</p>
